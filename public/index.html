<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fsn.pw -- URL Shortener</title>
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/nuclear/bulmaswatch.min.css" nonce="EqI99P">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="hero is-small is-light is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          fsn.pw
        </h1>
        <h2 class="subtitle">
          Shortening URLs for your pleasure
        </h2>
      </div>
    </div>
  </section>
  <main v-cloak id="app">
    <article class="hide message is-danger">
      <div class="message-header">
        <p>Error</p>
        <button id="delete" class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body">
        {{msg}}
      </div>
    </article>
    <form id="slugForm" @submit.prevent="createUrl">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Enter URL</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input v-model="url" class="input is-large" type="url" placeholder="https://example.com" required>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">fsn.pw/</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input v-model="slug" class="input is-large" type="text" placeholder="(This is optional)">
            </p>
          </div>
        </div>
      </div>
      <div class="short-btn">
        <button type="submit" class="button is-large is-success is-rounded">Shorten Me</button>
      </div>
    </form>
    <div id="success" class="box has-text-centered hide">
      <p class="is-size-1">Successfully created your URL</p>
      <h2 class="is-size-3"><a :href="'/' + slug">fsn.pw/{{slug}}</a></h2>
      <a class="button is-medium is-success is-rounded" :href="'/'">Create New URL</a>
    </div>
  </main>
  <script type="module" src="./src/main.js" nonce="ptRfcq"></script>
</body>
</html>
